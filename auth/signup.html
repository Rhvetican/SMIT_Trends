<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SMIT TRENDS</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="../action.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Sign Up</h1>
            <form class="auth-form" action="signup_process.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
                <p class="auth-link">Already have an account? <a href="signin.html">Sign In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
